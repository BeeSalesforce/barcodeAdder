<template>
    <lightning-card>
        <div class="slds-p-horizontal_medium slds-var-m-bottom_medium">
            <div class="slds-align_absolute-center slds-var-p-vertical_x-large">
                <lightning-button
                    variant="brand"
                    disabled={scanButtonDisabled}
                    icon-name="utility:photo"
                    label="Scan Barcode"
                    title="Open a camera view and look for a barcode to scan"
                    onclick={handleSearch}
                >
                </lightning-button>
            </div>
            <template if:true={showNewProduct}>
                <div class="slds-p-horizontal_medium">
                    <div class="slds-text-align_center slds-text-heading_medium slds-var-p-top_medium slds-var-p-top_x-small">
                        Product Doesn't Exist<br/>Let's Add It!
                    </div>
                    <lightning-record-edit-form object-api-name="Product2" onsuccess={handleSuccess}>
                        <lightning-messages> </lightning-messages>
                        <lightning-input-field
                            field-name="Name"
                            required="true"
                            value={productName}
                        ></lightning-input-field>
                        <lightning-input-field field-name="StockKeepingUnit" value={scannedBarcode}> </lightning-input-field>
                        <div class="slds-text-align_right">
                            <lightning-button
                                class="slds-m-top_small"
                                type="submit"
                                label="Save"
                                disabled={submitDisabled}
                                >
                            </lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
