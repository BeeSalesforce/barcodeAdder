<template>
    <template if:true={scannedBarcode}>
        <div class="slds-var-m-vertical_large slds-var-p-vertical_medium 
             slds-text-align_center slds-border_top slds-border_bottom">
            Adding barcode ({scannedBarcode}) to Product record
        </div>
    </template>

    <lightning-card>
        <div class="slds-text-align_center slds-text-color_weak slds-var-m-vertical_large">
            Click <strong>Add Barcode</strong> to open a barcode scanner camera view. Position a
            barcode in the scanner view to scan it.
        </div>

        <div class="slds-align_absolute-center slds-var-m-vertical_large">
            <lightning-button variant="brand" class="slds-var-m-left_x-small" disabled={scanButtonDisabled}
                icon-name="utility:scan" label="Add Barcode" title="Open a camera view and look for a barcode to scan"
                onclick={handleBeginScanClick}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
